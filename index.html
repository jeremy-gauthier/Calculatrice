<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Calculatrice</title>
</head>
<body>
    <div class="container">
        <div id="app">
        <h1>Ma Calculatrice</h1>

        <div class="form-row">
            <div class="form-group">
                <input type="text" v-model="number1" class="form-control"/>
            </div>
            
            <div class="form-group">
                <select v-model="operator" class="form-control">
                    <option value="plus">+</option>
                    <option value="moins">-</option>
                    <option value="multiplié">*</option>
                    <option value="divisé">/</option>
                </select>
            </div>
            
            <div class="form-group">
                <input type="text" v-model="number2" class="form-control"/>
            </div>
    
            </div>
            <div class="form-group">
                <button @click="calculer" class="btn btn-primary">Calculer</button>
                <button @click="reset" class="btn btn-secondary">Reset</button>
            </div>
            <div class="result">{{ result }}</div>
        </div>
    </div>
    

<script>
    var app = new Vue({
  el: '#app',
  data: {
      result:0,
      number1:0,
      operator:"plus",
      number2:0
  },
  methods: {
        calculer() {
            if(this.operator==="plus"){
                this.result = Number(this.number1) + Number(this.number2)
                                        }

            if(this.operator==="moins"){
                this.result = Number(this.number1) - Number(this.number2)
                                        }
            if(this.operator==="multiplié"){
                this.result = Number(this.number1) * Number(this.number2)
                                        }
            if(this.operator==="divisé"){
                this.result = Number(this.number1) / Number(this.number2)
                                        }                             
  },
        reset() {
            this.number1 = 0
            this.operator = "plus"
            this.number2 = 0
            this.result = 0
        }
    }
});
</script>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
</body>
</html>
